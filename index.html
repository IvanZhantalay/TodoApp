<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/styleFilter.css" />
    <link rel="stylesheet" href="style/styleCounter.css" />
    <title>TO_DO_APP</title>
</head>
<body>
    <template id ="list">
        <section class = 'app_input'>
            <h2 class = "app_heading">What you have done</h2>
            <aside class ="app_status">
                <div class = "app_decor js-count" aria-hidden="true">
                </div>
            </aside>
                <form class = "new-item boilerform js-form">
                    <div class ="boilerform">
                        <div class ='wrap'>
                            <div class ="checked" id="0">All</div>
                            <div class ="unchecked" id="1">Done</div>
                            <div class ="unchecked" id="2">Active</div>
                          </div>
                        <label for="new-item-field" class = "new-item_label c-label">Add new item here</label>
                        <input type="text" class ="new-item_details c-input-field" id = "new-item-field" maxlength="48" autocomplete="off">
                        <button class ="c-button new-item_button">Save</button>
                    </div>
                </form>
            <div class ="js-items"></div>
        </section>
        
    </template>
    <template id ="login">
    <h1>Login</h1>
    <label for = "login">Login</label>
    <input type="text" class = "" id="email" name="Login" />
    <label for = "password">Pass</label>
    <input type="password" class = "" id = "password" name="password" />
    <button type="submit" id="signin">Sign in</button>
    <div class= "error"></div>
    </template>       
    <main class = "todo-app">
        <header class ="intro">
            <h1 class ="intro_heading">ToDO Application</h1>
        </header>
    <section class ="app" id ="app">
        
    </section>
    </main>
    <script type="module" src="main.js"></script>  
</body>
</html>
